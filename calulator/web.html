<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Shopping Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-list">
        <article class="product">
            <img src="https://www.example.com/path/to/your-image.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: ₹19.99</p>
            <button>Add to Cart</button>
        </article>

        <article class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: ₹29.99</p>
            <button>Add to Cart</button>
        </article>

        <!-- Add more product articles as needed -->
    </section>

    <footer>
        <p>&copy; 2023 My Shopping Website</p>
    </footer>
</body>
</html>
