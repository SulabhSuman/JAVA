<!DOCTYPE html>

<head>

    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4; /* Set a background color for the body */
        }

        header {
            background-image: url("https://c4.wallpaperflare.com/wallpaper/694/838/505/abstract-design-technology-business-wallpaper-preview.jpg");
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        header.scrolled {
            background-color: rgba(0, 0, 0, 0.7); /* Change background color with transparency when scrolled */
        }

        h1 {
            margin: 0;
        }

        nav {
            position: fixed;
            width: 100%;
            top: 60px; /* Adjust top position based on the height of your header */
            display: flex;
            justify-content: center;
            background-color: #444;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #b11e1e;
        }

        section {
            padding: 120px 20px 20px; /* Add space to accommodate fixed header and navigation */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
        }
        footer a:hover {
            background-color: #1e96b1;
        }
        
        /* Style for the image modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: 5% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal img {
            width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        .caption {
            color: #fff;
            text-align: center;
            margin: 10px 0;
            display: block;
        }

        /* Style for closing the modal */
        .close {
            color: #fff;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

    <script>
        // JavaScript to add scrolling effect to the header
        window.onscroll = function () {
            var header = document.querySelector('header');
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        };
