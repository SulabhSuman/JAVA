<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<form>
     <fieldset>
         <legend>User details!!</legend>
         <label for="name">Enter your name:</label>
         <input type="text" id="name" name="username">
         <br>
         <label for="address">Please enter your address:</label>
         <textarea name="useraddress" id="address" cols="30" rows="10"></textarea>
         <br>
         <label for="DOB">DOB</label>
         <input type="date" name="userdob" id="dob">
         <br>
         <label for="password">Enter your password:</label>
         <input type="password" id="password" name="userpassword">
         <br>
         Select Gender:
         <label for="male">male</label>
         <input type="radio" id="male" name="gender">
         <br>
         <label for="female">female</label>
         <input type="radio" name="gender" id="female">
         <br>
         Select favorite movies: <br>
         <label for="thor">Thor</label>
         <input type="checkbox" name="thor" id="thor">
         <br>
         <label for="Avengers">Avengers</label>
         <input type="checkbox" name="Avengers" id="Avengers">
         <br>
         <label for="Iron Man">Iron Man</label>
         <input type="checkbox" name="Iron Man" id="Iron Man">
         <br>
         <input type="submit" value="SUBMIT">


     </fieldset>
</form>
</body>
</html>
